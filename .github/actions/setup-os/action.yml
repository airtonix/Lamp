    #
    # so on advice from : https://stackoverflow.com/a/68752679
    # we install with vcpkg instead 
    - name: Install Dev Dependencies
      shell: bash
      run: |
        sudo apt install  -y -qq \
          libvulkan-dev \
          libglfw3-dev \
          libcurl4-openssl-dev \
          libpugixml-dev \
          pkg-config \
          g++ \
          gcc

    - name: Install Runtime Dependencies
      shell: bash
      run: |
        sudo apt install  -y -qq \
          zenity
